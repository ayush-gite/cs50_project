<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <title>TaskFlow Pro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">TaskFlow <span class="text-primary">PRO</span></a>

            <div class="d-flex align-items-center">
                <button id="theme-toggle" class="btn btn-sm btn-outline-light me-3 rounded-pill">
                    üåô Mode
                </button>

                <div class="navbar-nav">
                    {% if session.user_id %}
                        <a class="btn btn-primary btn-sm px-4 rounded-pill" href="/logout">Logout</a>
                    {% else %}
                        <a class="nav-link" href="/login">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block body %}{% endblock %}
    </main>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.documentElement;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            toggleBtn.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }

        toggleBtn.addEventListener('click', () => {
            let currentTheme = body.getAttribute('data-theme');
            let newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            toggleBtn.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';

            // Reload calendar if on index page to update colors
            if(typeof calendar !== 'undefined') { location.reload(); }
        });
    </script>
</body>
</html>
